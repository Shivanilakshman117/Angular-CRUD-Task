<div *ngIf="employee">

    <h2>{{employee.name | uppercase}} Details</h2>
    <div><span>Id: </span>{{employee.id}}</div>
    <div>
      <label>Name:
        <input [(ngModel)]="employee.name" placeholder="Name"/>
      </label>
    </div>
    <div *ngIf="show"> 
    <button (click)="save()">save</button>
    </div>
    <button (click)="goBack()">go back</button>
  </div>
