<body>
<div class="card" *ngIf="employee">

    <h2>{{employee.name | uppercase}} Details</h2>
    <div><span>ID: </span>{{employee.id}}</div>
    <div>
      <label>Name:
        <input [(ngModel)]="employee.name" placeholder="Name"/>
      </label>
    </div>
   
    <div *ngIf="show"> 
    <button class ="button"(click)="save()">Save</button>
    </div>
    <div>
    <button class ="button" (click)="goBack()">Go back</button>
  </div>
  </div>
</body>
